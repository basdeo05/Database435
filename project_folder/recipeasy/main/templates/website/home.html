{% extends 'website/layout.html' %} {% load static %}{% block content %}
<main role="main" class="container">
    <div class="jumbotron">
        <h1>Welcome to Quick and Easy Recipes</h1>
        <p class="lead">We have a wide selection of simple 3 ingredient recipes. Checkout our popular recipes!
        </p>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/recipe_images/Peanut Butter Cookies.jpg' %}" class="a-block w-100"
                        alt="..." height="400" width="500">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/recipe_images/Waffles.jpg' %}" class="a-block w-100" alt="..."
                        height="400" width="500">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/recipe_images/Chicken-Drumsticks.jpg' %}" class="a-block w-100"
                        alt="..." height="400" width="500">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</main>

{% endblock %}
