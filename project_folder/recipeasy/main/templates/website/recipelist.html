{% extends 'website/layout.html' %} {% block content %}
<main role="main" class="container">
    <div class="jumbotron">
        <h1>Check out our super easy {{category}} recipes!</h1>
        <p>
            {% for i in recipes %}

            <li>
                <a href="{{i.recipe_name}}">{{ i.recipe_name }}</a>
            </li>

            {% endfor %}
        </p>
    </div>
</main>
{% endblock %}
