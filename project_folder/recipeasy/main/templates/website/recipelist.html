{% extends 'website/layout.html' %} {% block content %}{% load static %}
<main role="main" class="container">
    <div class="jumbotron" align="center">
        <h1>Check out our super easy {{category}} recipes!</h1>
        <p>
            <div class="container">
                <div class="row">
                    {% for i in recipes %}
                    <div class="col-md-6 col-lg-4">
                        <div class="card border-0">
                            <a href="{{i.recipe_name}}" class="lightbox">
                                <img class="card-img-top"
                                    src="{% static 'images/recipe_images/'|add:i.recipe_name|add:'.jpg' %}" height="200"
                                    width="200">
                            </a>
                            <div class="card-body">{{i.recipe_name}}</div>

                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </p>
    </div>
</main>
{% endblock %}
